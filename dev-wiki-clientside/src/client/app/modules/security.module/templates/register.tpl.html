<div class="login-form centered">
  <h1><i class="fa fa-user-plus menu-icon"></i> Register</h1>
  <form role="form">
      <div class="form-group">
        <input type="text"
               id="username"
               placeholder="Username"
               class="form-control"
               ng-model="arc.registeration.username"/>
      </div>
      <div class="form-group">
        <input type="password"
               id="password"
               placeholder="Password"
               class="form-control"
               ng-model="arc.registeration.password"/>
      </div>
      <div class="form-group">
        <input type="email"
               id="email"
               placeholder="Email adress"
               class="form-control"
               ng-model="arc.registeration.email"/>
      </div>
      <button type="submit"
              class="btn btn-success"
              ng-click="arc.register()">
              Register
      </button>
    </form>
</div>
